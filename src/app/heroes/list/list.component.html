<H3>Listado de Heroes</H3>
<div *ngIf="lastHero; else nothingWasDeleted">
<h3>Heroe borrado <small class="text-danger">{{ lastHero }}</small>  </h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado ningun heroe</h3>
</ng-template>


<button 
*ngIf="heroNames.length > 0 "
 (click)="removeLastHero()"  class="btn btn-outline-danger">
    Borrar ultimo heroe
</button>


<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames"  class="list-group-item">
        {{name}}
    </li>

</ul>
