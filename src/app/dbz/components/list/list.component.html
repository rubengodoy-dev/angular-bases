<h4>Listado</h4>
<ul class="list-group">
    <li
    class="list-group-item d-flex justified-content-between align-items-center"
    *ngFor="let character of characterList;
    let isFirst=first;
    let i= index;
    let isEven=even;"
         class="list-group-item" [ngClass]="{
         'list-group-item-primary': isFirst}">
  <div>
            <span>{{i+1}}.</span>
        <span>{{character.name}}  </span>
        <span> power: {{character.power}}</span>
  </div>
     <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)" >X</button>
    </li>

    
</ul>
